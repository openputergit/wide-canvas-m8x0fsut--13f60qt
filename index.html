<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brat House - Login/Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #fafafa;
        }

        .neu-brutal {
            box-shadow: 5px 5px 0px #000000;
            border: 3px solid #000000;
            transition: all 0.2s ease;
        }

        .neu-brutal:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0px #000000;
        }

        .neu-brutal:active {
            transform: translate(2px, 2px);
            box-shadow: 3px 3px 0px #000000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .slide-in {
            animation: slideIn 0.5s ease forwards;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }
    </style>
</head>
<body class="min-h-screen bg-red-50">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <div class="text-center mb-8 slide-in">
            <h1 class="text-4xl font-bold text-red-600 mb-2">BRAT HOUSE</h1>
            <p class="text-gray-600">Where mischief meets competition!</p>
        </div>

        <div class="bg-white p-6 rounded-lg neu-brutal">
            <!-- Tab Headers -->
            <div class="flex mb-6 gap-4">
                <button id="loginTab" class="flex-1 py-2 text-center neu-brutal bg-red-500 text-white font-bold" onclick="switchForm('login')">Login</button>
                <button id="signupTab" class="flex-1 py-2 text-center neu-brutal bg-white text-red-500 font-bold" onclick="switchForm('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-container active slide-in">
                <form onsubmit="handleLogin(event)">
                    <div class="mb-4">
                        <input type="email" placeholder="Email" class="w-full p-3 neu-brutal" required>
                    </div>
                    <div class="mb-6">
                        <input type="password" placeholder="Password" class="w-full p-3 neu-brutal" required>
                    </div>
                    <button type="submit" class="w-full py-3 bg-red-500 text-white font-bold neu-brutal">
                        Login to Brat House
                    </button>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="form-container slide-in">
                <form onsubmit="handleSignup(event)">
                    <div class="mb-4">
                        <input type="text" placeholder="Username" class="w-full p-3 neu-brutal" required>
                    </div>
                    <div class="mb-4">
                        <input type="email" placeholder="Email" class="w-full p-3 neu-brutal" required>
                    </div>
                    <div class="mb-4">
                        <input type="password" placeholder="Password" class="w-full p-3 neu-brutal" required>
                    </div>
                    <div class="mb-6">
                        <input type="password" placeholder="Confirm Password" class="w-full p-3 neu-brutal" required>
                    </div>
                    <button type="submit" class="w-full py-3 bg-red-500 text-white font-bold neu-brutal">
                        Join the Brat House
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function switchForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');

            if (formType === 'login') {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                loginTab.classList.add('bg-red-500', 'text-white');
                loginTab.classList.remove('bg-white', 'text-red-500');
                signupTab.classList.add('bg-white', 'text-red-500');
                signupTab.classList.remove('bg-red-500', 'text-white');
            } else {
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
                signupTab.classList.add('bg-red-500', 'text-white');
                signupTab.classList.remove('bg-white', 'text-red-500');
                loginTab.classList.add('bg-white', 'text-red-500');
                loginTab.classList.remove('bg-red-500', 'text-white');
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            // Add login logic here
            console.log('Login attempted');
        }

        function handleSignup(event) {
            event.preventDefault();
            // Add signup logic here
            console.log('Signup attempted');
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
